<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>React</title>

    <!---Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script> -->
    <style>
        a {
            cursor: pointer;
        }

        .help-block {
            font-size: 12px;
        }

        body {
            max-width: 100%;
            background: #141414;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        .movie-app {
            margin: 0;
            padding: 0;
        }

        .movie-app>.row {
            max-width: 100%;
            overflow-x: hidden;
        }

        .image-container {
            position: relative;
            transition: transform 0.2s;
        }

        .image-container:hover {
            cursor: pointer;
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .image-container:hover .movie-title {
            opacity: 1;
            top: 45%;
            position: relative;
        }

        .overlay {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            transition: 0.5s ease;
            opacity: 0;
            bottom: 0;
            font-size: 15px;
            padding: 20px;
            text-align: center;
            height: 100%
        }

        .navbar-lg {
            background: #252525;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .list {
            margin: 0px auto;
        }

        .list-header {
            padding: 10px;
            font-size: 25px;
            font-family: 'Sans';
        }

        .login-page {
            border: 2px solid #ffb60e;
            padding: 52px;
            width: 380px;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .movieList {
            display: grid;
            grid-auto-flow: column;
            gap: 1em;
            flex-wrap: wrap;
            align-content: space-evenly;
            justify-content: start;
        }

        .movieItem {
            display: block;
            max-width: 30%;
        }

        @media screen and (min-width: 480px) {
            movieItem {
                max-width: 45%;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
